<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome SWA Demo!</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f8ff; color: #333; }
        h1 { color: #0078d4; }
        p { font-size: 1.2em; }
        .timestamp { font-size: 0.9em; color: #555; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to My Live Demo!</h1>
    <p>This site is deployed from GitHub using Azure Static Web Apps CI/CD.</p>
    <p>Version 1.0</p>
    <div class="timestamp">Last updated: <span id="datetime"></span></div>
    <script>
        document.getElementById('datetime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
